<table class="table table-hover">
  <thead class="thead-default">
  <tr>
    <th>#</th>
    <th>Vereniging</th>
    <th>Plaats</th>
    <th>Team</th>
  </tr>
  </thead>

    </tr>
  </tbody>
</table>
